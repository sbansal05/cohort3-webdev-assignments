<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-subtle">
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Taskify Board</h1>
            <form id="add-task-form" class="d-flex justify-content-center mt-3">
                <input type="text" id="task-input" class="form-control w-50" placeholder="Add a new todo..." required>
                <button type="submit" class="btn btn-primary ms-2">Add</button>
            </form>
        </header>

        <main class="row">
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 class="card-title text-center">To do</h2>
                        <div class="tasks-container" data-status="todo"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning-subtle">
                    <div class="card-body">
                        <h2 class="card-title text-center">In Progress</h2>
                        <div class="tasks-container" data-status="inprogress"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-success-subtle">
                    <div class="card-body">
                        <h2 class="card-title text-center">Done!</h2>
                        <div class="tasks-container" data-status="done"></div>
                    </div>
                </div>
            </div>
        </main>
             
        
    </div>
    <script src="script.js"></script>
</body>

</html>
